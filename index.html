<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background-image: url('https://hostarts.com/images/tile_fragments_lg.png'), linear-gradient(315deg, #ff5273, #6359ff);
            background-position: 50% 0%, 0px 0px;
            background-size: cover, auto;
            background-repeat: no-repeat, repeat;
        }

        .center {
            display: flex;
            justify-content: center;
        }
        .flex{
            display: flex;
        }

        .column {
            flex-direction: column;
        }

        .py-2 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .align-center {
            align-items: center;

        }

        .h-70 {
            min-height: 85vh;
        }

        .title {
            font-size: 5.5vw;
            font-weight: 100;
            color: #fff;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
        }

        .h-100p {
            height: 100%;
        }

        .links {
            margin-top: 2.5rem;

        }

        .btn {
            width: 180px;
            height: 60px;
            cursor: pointer;
            background: #7269fa;
            border: 1px solid transparent;
            outline: none;
            transition: 1s ease-in-out;
            position: relative;
            border-radius: 9px;
        }

        .border {
            position: absolute;
            left: -1px;
            top: -1px;
            fill: none;
            stroke: #ff5273;
            stroke-dasharray: 150 480;
            stroke-dashoffset: 150;
            transition: 1s ease-in-out;
            border-radius: 9px;
        }

        .btn:hover {
            transition: 1s ease-in-out;
            background: #ff5273;
        }

        .btn:hover .border {
            stroke-dashoffset: -480;
        }
        .btn:hover .icon {
            fill: #fff;
        }
        .btn:hover .icon.i {
            fill: transparent;
            stroke: #fff;
        }

        .btn span {
            color: white;
            font-size: 1.2rem;
            font-weight: 100;
            font-family: 'Arial Narrow Bold', sans-serif;
        }
        .icon{
            height: 25px;
            width: 25px;
            margin-bottom: -7px;
            margin-left: 5px;
            transition: 0.4s;
            fill: #ff5273;
        }
        .icon.i{
            stroke: #ff5273;
            fill: transparent;
        }
        .btn-wp{
            margin:0px 10px;
        }
    </style>
</head>

<body>

</html>
